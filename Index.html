<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crozy Road: revelation</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>

    <canvas id="myCanvas" width="1500" height="880"></canvas>

    <script>
        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");

        const audio = new Audio("mario-coin.mp3");
        let juegoTerminado = false;
        let pause = false;
        let direction = "";

        const keys = [];

        //Imagenes
        const playerSprite = new Image();
        playerSprite.src = "img/ChickenWalkALLx2.png";

        class Entidad {
            constructor(x,y,w,h,c,s,vida,tipo,frameX,frameY,moving) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.c = c;
                this.s = s;
                this.vida = vida;
                this.frameX = frameX;
                this.frameY = frameY;
                this.moving = false;
            }

            estaTocando(objetivo){
                if (this.x < objetivo.x + objetivo.w && 
                    this.x + this.w > objetivo.x   &&
                    this.y < objetivo.y + objetivo.h && 
                    this.y + this.h > objetivo.y) {
                    return true;

                    //Si entidad jugador choca con enemigo pierda una vida de 3
                    if (this.tipo=="player" && objetivo.tipo=="enemy"){
                        this.vida-=1;
                        conVida();
                    }
                }
                return false;
            };

        }

        const player = new Entidad(10,420,32,32,getRandomColor(),2,3,"player",0,0,false);
        const enemyTest = new Entidad(250,420,25,40,getRandomColor(),4,-1,"enemy",0,0,true);

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        //var x_random = Math.floor(Math.random() * 1000);

        function drawSprite(img,sX,sY,sW,sH,dX,dY,dW,dH){
            ctx.drawImage(img,sX,sY,sW,sH,dX,dY,dW,dH);
        }

        document.addEventListener('keydown', (e) => {
            keys[e.keyCode] = true;
            player.moving = true;
            if (keys[32]){
                pause = !pause;
            }
        });

        document.addEventListener("keyup", (e) => {
            delete keys[e.keyCode];
            player.moving = false;
        });

        function movePlayer(){
            if (keys[38] && player.y > 0){
                player.y -= player.s;
                player.frameY=1;
            }
            if (keys[40] && player.y < 880){
                player.y += player.s;
                player.frameY=0;
            }
            if (keys[37] && player.x > 0){
                player.x -= player.s;
                player.frameY=2;
            }
            if (keys[39] && player.x < 1500){
                player.x += player.s;
                player.frameY=3;
            }
        }

        function playerAnimation(){
            if (player.frameX < 3 && player.moving) player.frameX++
            else player.frameX = 0;
        }

        function update(){

            if (pause){
                //Se detienen los movimientos
            }else {
                movePlayer();

                //Movimiento enemigo
                enemyTest.y-=enemyTest.s;
                if (enemyTest.y < -20){
                    enemyTest.y = 900;
                }
            }

            if (player.estaTocando(enemyTest)) {
                if (player.vida === 1){
                    juegoTerminado=true;
                    console.log("El jugador perdiÃ³ todas sus vidas");
                }else{
                    console.log("Vida del jugador: "+(player.vida-1))
                    player.vida-=1;
                    player.x=10;//Reinicia la posicion del jugador
                    player.y=420;//Reinicia la posicion del jugador
                }
            }
        }

        function dibujar(){
            //fondo blanco
            ctx.fillStyle = "white";
            ctx.fillRect(1, 1, 1498, 878);

            //dibujar jugador
            drawSprite(playerSprite, player.w * player.frameX , player.h * player.frameY ,player.w,player.h,player.x,player.y,player.w,player.h);

            //dibujar jugador
            ctx.fillStyle = enemyTest.c;
            ctx.fillRect(enemyTest.x,enemyTest.y,enemyTest.w,enemyTest.h);

            if (pause){
                ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.fillRect(1, 1, 1498, 879);

                ctx.fillStyle = "black";
                ctx.font = "30px Arial";
                ctx.fillText("P A U S A", 725, 350);
            }

            update();
            requestAnimationFrame(dibujar);
        };
        requestAnimationFrame(dibujar);

        setInterval(function(){
            playerAnimation();
        }, 50)
        
    </script>
</body>
</html>
