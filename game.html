<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crozy Road: revelation</title>
    <link rel="stylesheet" href="gameStyles.css">
</head>
<body>

    <canvas id="myCanvas" width="1500" height="880"></canvas>

    <script>
        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");

        //Audio
        const streetTrafficSound = new Audio("audio/street-traffic-2.mp3");
        const backgroundMusic = new Audio('audio/donkey-kong-country.mp3');
        streetTrafficSound.loop = true;
        streetTrafficSound.muted = true;
        streetTrafficSound.volume = 0.2;
        backgroundMusic.loop = true;
        backgroundMusic.muted = true;
        backgroundMusic.volume = 0.4;

        //Imagenes
        const playerSprite = new Image();
        const carJeepBlue = new Image();
        const carJeepBlack = new Image();
        const carBoxtruckBrown = new Image();
        const musicMuted = new Image();
        const musicNotMuted = new Image();
        const roadSummer = new Image();
        const roadDesert = new Image();
        const roadWinter = new Image();
        playerSprite.src = "img/ChickenWalkALLx2.png";
        carJeepBlue.src = "img/Blue_JEEP_CLEAN_8D_000-sheet.png";
        carJeepBlack.src = "img/Black_JEEP_CLEAN_8D_000-sheet.png";
        carBoxtruckBrown.src = "img/Brown_BOXTRUCK_CLEAN_8D_000-sheet.png";
        musicMuted.src = "img/MusicMuted.png";
        musicNotMuted.src = "img/MusicNotMuted.png";
        roadSummer.src = "img/Carreteras/Summer_road (64 x 64).png"
        roadDesert.src = "img/Carreteras/Desert_road (64 x 64).png"
        roadWinter.src = "img/Carreteras/Winter_road (64 x 64).png"

        //Variables globales
        const keys = [];
        let juegoTerminado = false;
        let pause = false;
        let direction = "";
        let nivel = 1;
        let enemys = []
        let contadorSegundos = 0;
        let contadorMinutos = 0;
        let isTimeStop = false;
        let tiempoTxt = "";
        let mapLevel = 1;
        let desplazamientoCarretera = 0;

        class Entidad {
            constructor(x,y,w,h,c,s,vida,tipo,frameX,frameY,moving) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.c = c;
                this.s = s;
                this.vida = vida;
                this.frameX = frameX;
                this.frameY = frameY;
                this.moving = false;
            }

            estaTocando(objetivo){
                if (this.x < objetivo.x + objetivo.w && 
                    this.x + this.w > objetivo.x   &&
                    this.y < objetivo.y + objetivo.h && 
                    this.y + this.h > objetivo.y) {
                    return true;

                    //Si entidad jugador choca con enemigo pierda una vida de 3
                    if (this.tipo=="player" && objetivo.tipo=="enemy"){
                        this.vida-=1;
                        conVida();
                    }
                }
                return false;
            };
            
        }
        const player = new Entidad(10,420,32,32,getRandomColor(),2,3,"player",0,0,false);

        function reset (){
            player.x=10;
            player.y=420;
            player.frameX=0;
            player.frameY=0;
            player.s=2;
            player.moving=false;

            
        }
        
        function enemysLevelOne(){
            enemys.length = 0;
            let desplazamiento = 50;
            let enemy;
            for(let i=0;i<=5;i++){
                if ((i%2)==0){
                    enemy = new Entidad((166+(desplazamiento*i)),850,44,57,getRandomColor(),getRandomInt(1,7),-1,"enemy",0.65,3.95,true);
                }else{
                    enemy = new Entidad((166+(desplazamiento*i)),850,44,57,getRandomColor(),(getRandomInt(1,7)*-1),-1,"enemy",0.65,3.95,true);
                }
                enemys.push(enemy);
            }
        }

        function getRandomInt(min,max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function tiempo(){
            if (contadorSegundos<60 && !isTimeStop){
                contadorSegundos+=1;
                if (contadorSegundos==60){
                    contadorSegundos=0;
                    contadorMinutos+=1;
                }
            }
        }

        function drawSprite(img,sX,sY,sW,sH,dX,dY,dW,dH){
            ctx.drawImage(img,sX,sY,sW,sH,dX,dY,dW,dH);
        }

        function playerAnimation(){
            if (player.frameX < 3 && player.moving) player.frameX++
            else player.frameX = 0;
        }

        document.addEventListener('keydown', (e) => {
            keys[e.keyCode] = true;
            player.moving = true;
            if (keys[32]){
                pause = !pause;
                isTimeStop = !isTimeStop;
            }
            if (keys[77]){
                backgroundMusic.pause();
                backgroundMusic.muted = !backgroundMusic.muted;
                backgroundMusic.play();
                
                streetTrafficSound.pause();
                streetTrafficSound.muted = !streetTrafficSound.muted;
                streetTrafficSound.play();
            }
            console.log("Código: "+e.keyCode); ///////////////Eliminar al finalizar
        });

        document.addEventListener("keyup", (e) => {
            delete keys[e.keyCode];
            player.moving = false;
        });

        function movePlayer(){
            if (keys[38] && player.y > 0){
                player.y -= player.s;
                player.frameY=1;
            }
            if (keys[40] && player.y < 850){
                player.y += player.s;
                player.frameY=0;
            }
            if (keys[37] && player.x > 0){
                player.x -= player.s;
                player.frameY=2;
            }
            if (keys[39] && player.x < 1470){
                player.x += player.s;
                player.frameY=3;
            }
        }

        enemysLevelOne();

        function update(){
            if (pause){
                //Se detienen los movimientos
            }else {
                movePlayer();

                //Movimiento de los enemigos
                enemys.forEach(enemy => {
                    enemy.y-=enemy.s;
                    if (enemy.y < -20){
                        enemy.y = 900;
                    }else if (enemy.y > 900){
                        enemy.y = -20;
                    }
                });
            }
            
            enemys.forEach(enemy => {
                if (player.estaTocando(enemy)) {

                    if (player.vida === 1){
                        juegoTerminado=true;
                        console.log("El jugador perdió todas sus vidas");
                    }else{
                        console.log("Vida del jugador: "+(player.vida-1))
                        player.vida-=1;
                        player.x=10;//Reinicia la posicion del jugador
                        player.y=420;//Reinicia la posicion del jugador
                    }
                }
            });
            
        }

        function dibujar(){
            //fondo blanco
            ctx.fillStyle = "red";
            ctx.fillRect(0, 0, 1500, 880);

            //Dibujar mapa
            switch (mapLevel) {
                case 1:
                    ctx.fillStyle = "#42AD37";
                    ctx.fillRect(0, 0, 1500, 880);
                    for (let j=0;j<7;j++){
                        for (let o=0;o<3;o++){
                            drawSprite(roadSummer,0,0,64,64,(150+desplazamientoCarretera),(752-(j*128)),128,128);
                        }
                    }
                    break;
                case 2:
                    ctx.fillStyle = "#EFB681";
                    ctx.fillRect(0, 0, 1500, 880);
                    drawSprite(roadDesert,0,0,64,64,150,752,128,128);
                    break;
                case 3:
                    break;
                default:break;
            }

            //dibujar jugador
            drawSprite(playerSprite, player.w * player.frameX , player.h * player.frameY ,player.w,player.h,player.x,player.y,player.w,player.h);

            //dibujar enemigos
            enemys.forEach(enemy => {
                ctx.strokeStyle = "black";
                ctx.strokeRect(enemy.x,enemy.y,enemy.w,enemy.h);
                drawSprite(carJeepBlue, enemy.w * enemy.frameX , enemy.h * enemy.frameY ,enemy.w,enemy.h,enemy.x,enemy.y,enemy.w,enemy.h);
            });

            //Estado pause en el juego
            if (pause){
                ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.fillRect(1, 1, 1498, 879);

                ctx.fillStyle = "black";
                ctx.font = "30px Arial";
                ctx.fillText("P A U S A", 725, 350);
            }

            //Mostrar estado de la música
            if (backgroundMusic.muted){
                ctx.fillStyle = "black";
                ctx.fillRect(1396,804,93,64);
                ctx.drawImage(musicMuted,0,0,256,167,1400,808,85,56);
            }else{
                ctx.fillStyle = "black";
                ctx.fillRect(1396,804,93,64);
                ctx.drawImage(musicNotMuted,0,0,256,181,1400,808,85,56);
            }

            //Mostrar tiempo
            if (contadorMinutos<10){
                tiempoTxt = "0"+contadorMinutos+":";
                if (contadorSegundos<10){
                    tiempoTxt+= "0"+contadorSegundos;
                }else{
                    tiempoTxt+= contadorSegundos;
                }
            }else{
                tiempoTxt = contadorMinutos+":";
                if (contadorSegundos<10){
                    tiempoTxt+= "0"+contadorSegundos;
                }else{
                    tiempoTxt+= contadorSegundos;
                }
            }
            ctx.fillStyle = "black"
            ctx.font = "30px Arial";
            ctx.fillText(tiempoTxt,10,860);
            tiempoTxt = "";

            update();
            requestAnimationFrame(dibujar);
        };
        requestAnimationFrame(dibujar);

        setInterval(function(){
            playerAnimation();
        }, 100);

        setInterval(function(){
            tiempo();
        },1000);
        
    </script>
</body>
</html>
